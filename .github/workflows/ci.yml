name: CI
on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v6
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
        env:
          HUSKY: 0
      - run: npx nx format:check
      - run: npx nx run-many -t sync
      - run: npx nx run-many -t format,lint,typecheck
      - run: npx nx run-many -t test
        env:
          BACKEND_CORS_ENABLED: 'False'
          BACKEND_CORS_ALLOW_ORIGINS: '[]'
          BACKEND_SENSOR_HOST: 'https://www.example.com/'
      - run: npx playwright install --with-deps
      - run: npx nx run rasptherm-e2e:e2e:ci
        env:
          BACKEND_CORS_ENABLED: 'True'
          BACKEND_CORS_ALLOW_ORIGINS: '["http://127.0.0.1:4300"]'
          BACKEND_SENSOR_HOST: 'localhost:5000'
          VITE_BACKEND_URL: 'http://127.0.0.1:8000'
